name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build applications
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/backend/dist
            apps/web/.next
          retention-days: 1

  deploy:
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Validate secrets
        run: |
          echo "üîç Validating secrets..."
          if [ -z "${{ secrets.VULTR_IP }}" ]; then
            echo "‚ùå Error: VULTR_IP secret is missing or empty!"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "‚ùå Error: SSH_PRIVATE_KEY secret is missing or empty!"
            exit 1
          fi
          echo "‚úÖ VULTR_IP is set"
          echo "‚úÖ SSH_PRIVATE_KEY is set"
          echo "‚úÖ Username: ${{ secrets.VULTR_USERNAME || 'root' }}"
          echo "‚úÖ Port: ${{ secrets.VULTR_SSH_PORT || '22' }}"
          echo "‚úÖ All required secrets are present"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VULTR_IP }}
          username: ${{ secrets.VULTR_USERNAME || 'root' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VULTR_SSH_PORT || '22' }}
          script_stop: true
          script: |
            set -e
            
            echo "üöÄ Starting deployment..."
            echo "üìç Current directory: $(pwd)"
            echo "üìç Project path: ${{ secrets.VULTR_PROJECT_PATH || '/www/wwwroot/turborepo/pkasla-pro' }}"
            
            # Navigate to project directory
            PROJECT_PATH="${{ secrets.VULTR_PROJECT_PATH || '/www/wwwroot/turborepo/pkasla-pro' }}"
            cd "$PROJECT_PATH" || { echo "‚ùå Failed to cd to $PROJECT_PATH"; exit 1; }
            echo "‚úÖ Changed to project directory: $(pwd)"
            
            # Pull latest changes
            echo "üì• Pulling latest changes..."
            git fetch origin || { echo "‚ö†Ô∏è  Git fetch failed, continuing..."; }
            git reset --hard origin/main || { echo "‚ö†Ô∏è  Git reset failed, continuing..."; }
            
            # Check Node.js and pnpm
            echo "üîç Checking environment..."
            node --version || { echo "‚ùå Node.js not found"; exit 1; }
            pnpm --version || { echo "‚ùå pnpm not found"; exit 1; }
            pm2 --version || { echo "‚ùå PM2 not found"; exit 1; }
            
            # Enable corepack and install dependencies
            echo "üì¶ Installing dependencies..."
            corepack enable || echo "‚ö†Ô∏è  Corepack enable failed, continuing..."
            pnpm install --frozen-lockfile --prod=false || { echo "‚ùå pnpm install failed"; exit 1; }
            
            # Build applications
            echo "üî® Building applications..."
            export NODE_ENV=production
            export NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}"
            pnpm run build || { echo "‚ùå Build failed"; exit 1; }
            
            # Create logs directory if it doesn't exist
            mkdir -p logs
            echo "‚úÖ Logs directory ready"
            
            # Restart applications with PM2
            echo "üîÑ Restarting applications..."
            
            # Check if backend is running
            if pm2 list | grep -q "backend"; then
              echo "üîÑ Restarting existing backend process..."
              pm2 restart backend || { echo "‚ùå Failed to restart backend"; exit 1; }
            else
              echo "üöÄ Starting new backend process..."
              pm2 start ecosystem.config.js --only backend || { echo "‚ùå Failed to start backend"; exit 1; }
            fi
            
            # Check if web is running
            if pm2 list | grep -q "web"; then
              echo "üîÑ Restarting existing web process..."
              pm2 restart web || { echo "‚ùå Failed to restart web"; exit 1; }
            else
              echo "üöÄ Starting new web process..."
              pm2 start ecosystem.config.js --only web || { echo "‚ùå Failed to start web"; exit 1; }
            fi
            
            # Save PM2 configuration
            pm2 save || echo "‚ö†Ô∏è  PM2 save failed, continuing..."
            
            # Show PM2 status
            echo "üìä PM2 Status:"
            pm2 status
            
            # Show recent logs
            echo "üìã Recent backend logs:"
            pm2 logs backend --lines 10 --nostream || echo "‚ö†Ô∏è  Could not show backend logs"
            
            echo "üìã Recent web logs:"
            pm2 logs web --lines 10 --nostream || echo "‚ö†Ô∏è  Could not show web logs"
            
            echo "‚úÖ Deployment completed successfully!"

      - name: Deployment Status
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the SSH deployment logs above for details."
          echo "Common issues:"
          echo "  - SSH connection failed (check IP, port, username, key)"
          echo "  - Build failed on server (check dependencies, env vars)"
          echo "  - PM2 not installed or configured incorrectly"
          echo "  - Project path incorrect"
          exit 1
