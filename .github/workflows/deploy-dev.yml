name: Deploy to Development

on:
  push:
    branches: [dev/1.0.0]
  workflow_dispatch:

concurrency:
  group: dev-deploy
  cancel-in-progress: false

jobs:
  build:
    name: Build Applications (Dev)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build applications
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL_DEV || secrets.NEXT_PUBLIC_API_URL }}

  deploy:
    name: Deploy to Dev Server
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VULTR_IP_DEV || secrets.VULTR_IP }}
          username: ${{ secrets.VULTR_USERNAME || 'root' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VULTR_SSH_PORT || '22' }}
          script_stop: true
          script: |
            set -e
            
            echo "ğŸš€ Starting development deployment..."
            echo "ğŸ“ Current directory: $(pwd)"
            echo "ğŸ“ Project path: ${{ secrets.VULTR_PROJECT_PATH_DEV || '/www/wwwroot/turborepo/pkasla-pro' }}"
            
            # Navigate to project directory
            PROJECT_PATH="${{ secrets.VULTR_PROJECT_PATH_DEV || '/www/wwwroot/turborepo/pkasla-pro' }}"
            cd "$PROJECT_PATH" || { echo "âŒ Failed to cd to $PROJECT_PATH"; exit 1; }
            echo "âœ… Changed to project directory: $(pwd)"
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes..."
            git fetch origin || { echo "âš ï¸  Git fetch failed, continuing..."; }
            git reset --hard origin/dev/1.0.0 || { echo "âš ï¸  Git reset failed, continuing..."; }
            
            # Check Node.js and pnpm
            echo "ğŸ” Checking environment..."
            node --version || { echo "âŒ Node.js not found"; exit 1; }
            pnpm --version || { echo "âŒ pnpm not found"; exit 1; }
            pm2 --version || { echo "âŒ PM2 not found"; exit 1; }
            
            # Enable corepack and install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            corepack enable || echo "âš ï¸  Corepack enable failed, continuing..."
            pnpm install --frozen-lockfile --prod=false || { echo "âŒ pnpm install failed"; exit 1; }
            
            # Build applications
            echo "ğŸ”¨ Building applications..."
            export NODE_ENV=production
            export NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL_DEV || secrets.NEXT_PUBLIC_API_URL }}"
            pnpm run build || { echo "âŒ Build failed"; exit 1; }
            
            # Create logs directory if it doesn't exist
            mkdir -p logs
            echo "âœ… Logs directory ready"
            
            # Restart applications with PM2
            echo "ğŸ”„ Restarting applications..."
            
            # Check if backend-dev is running
            if pm2 list | grep -q "backend-dev"; then
              echo "ğŸ”„ Restarting existing backend-dev process..."
              pm2 restart backend-dev || { echo "âŒ Failed to restart backend-dev"; exit 1; }
            else
              echo "ğŸš€ Starting new backend-dev process..."
              pm2 start ecosystem.config.js --only backend-dev || { echo "âŒ Failed to start backend-dev"; exit 1; }
            fi
            
            # Check if web-dev is running
            if pm2 list | grep -q "web-dev"; then
              echo "ğŸ”„ Restarting existing web-dev process..."
              pm2 restart web-dev || { echo "âŒ Failed to restart web-dev"; exit 1; }
            else
              echo "ğŸš€ Starting new web-dev process..."
              pm2 start ecosystem.config.js --only web-dev || { echo "âŒ Failed to start web-dev"; exit 1; }
            fi
            
            # Save PM2 configuration
            pm2 save || echo "âš ï¸  PM2 save failed, continuing..."
            
            # Show PM2 status
            echo "ğŸ“Š PM2 Status:"
            pm2 status
            
            # Show recent logs
            echo "ğŸ“‹ Recent backend-dev logs:"
            pm2 logs backend-dev --lines 10 --nostream || echo "âš ï¸  Could not show backend-dev logs"
            
            echo "ğŸ“‹ Recent web-dev logs:"
            pm2 logs web-dev --lines 10 --nostream || echo "âš ï¸  Could not show web-dev logs"
            
            echo "âœ… Development deployment completed successfully!"

